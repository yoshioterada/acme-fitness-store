---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: acme-testing-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: acme-fitness-generic-test      
spec:
  params:
    - name: source-url    
    - name: source-revision  
  tasks:
    - name: test
      params:
        - name: source-url
          value: $(params.source-url)
        - name: source-revision
          value: $(params.source-revision)
      taskSpec:
        params:
          - name: source-url
          - name: source-revision
        steps:
          - name: test
            image: gradle
            script: |-
              echo 'Empty Test Run Completed'
---     
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: acme-java-subpath-pipeline
  labels:
    apps.tanzu.vmware.com/pipeline: acme-fitness-java-subpath-test      
spec:
  params:
    - name: source-url    
    - name: source-revision  
    - name: subpath     
  tasks:
    - name: test
      params:
        - name: source-url
          value: $(params.source-url)
        - name: source-revision
          value: $(params.source-revision)
        - name: subpath
          value: $(params.subpath)         
      taskSpec:
        sidecars:
          - image: docker:20.10-dind
            name: docker
            securityContext:
              privileged: true
            volumeMounts:
              - mountPath: /var/lib/docker
                name: dind-storage
              - mountPath: /var/run/
                name: dind-socket
        volumes:
          - name: dind-storage
            emptyDir: { }
          - name: dind-socket
            emptyDir: { }      
        params:
          - name: source-url
          - name: source-revision
          - name: subpath
        steps:
          - name: test
            image: gradle
            volumeMounts:
              - mountPath: /var/run/
                name: dind-socket            
            script: |-
              cd `mktemp -d`
              wget -qO- $(params.source-url) | tar xvz -m
              cd $(params.subpath)
              if test -f gradlew; then
                chmod a+x ./gradlew
                ./gradlew test --info --scan
              else
                chmod a+x ./mvnw
                ./mvnw test
              fi
         