    window.onload = function() {

          if (sessionStorage.getItem('lastname') !== null) {

          if (sessionStorage.getItem('company') !== null) {
            document.forms['addressInfo'].elements['company'].value = sessionStorage.getItem("company");

          if (sessionStorage.getItem('street') !== null) {
            document.forms['addressInfo'].elements['street'].value = sessionStorage.getItem("street");
          }
          if (sessionStorage.getItem('city') !== null) {
            document.forms['addressInfo'].elements['city'].value = sessionStorage.getItem("city");
          }
          if (sessionStorage.getItem('zip') !== null) {
            document.forms['addressInfo'].elements['zip'].value = sessionStorage.getItem("zip");
          }
          if (sessionStorage.getItem('state') !== null) {
            document.forms['addressInfo'].elements['state'].value = sessionStorage.getItem("state");
          }
          if (sessionStorage.getItem('country') !== null) {
            document.forms['addressInfo'].elements['country'].value = sessionStorage.getItem("country");
          }
          if (sessionStorage.getItem('phone') !== null) {
            document.forms['addressInfo'].elements['phone'].value = sessionStorage.getItem("phone");
          }
          if (sessionStorage.getItem('email') !== null) {
            document.forms['addressInfo'].elements['email'].value = sessionStorage.getItem("email");
          }
        });
        // Add an event listener for form submissions
        document.getElementById('addressInfo').addEventListener('submit', function() {
          // Get the value of the form fields
          var fname = document.getElementById('firstname').value;
          var lname = document.getElementById('lastname').value;
          var company = document.getElementById('company').value;
          var street = document.getElementById('street').value;
          var city = document.getElementById('city').value;
          var zip = document.getElementById('zip').value;
          var state = document.getElementById('state').value;
          var country = document.getElementById('country').value;
          var phone = document.getElementById('phone').value;
          var email = document.getElementById('email').value;
          var userid = getUserID();

          // Save items in sessionStorage.
          sessionStorage.firstname = fname;
          sessionStorage.lastname = lname;
          sessionStorage.company = company;
          sessionStorage.street = street;
          sessionStorage.city = city;
          sessionStorage.zip = zip;
          sessionStorage.state = state;
          sessionStorage.country = country;
          sessionStorage.phone = phone;
          sessionStorage.email = email;
          sessionStorage.userid = userid;
          });
        }
